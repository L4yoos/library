server.port=8881

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.datasource.url=jdbc:postgresql://postgres_db:5432/library_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.packagesToScan=com.library.userservice
springdoc.pathsToMatch=/**
springdoc.show-actuator=true

springdoc.info.title=User Service API
springdoc.info.version=1.0.0
springdoc.info.description=API for managing book users in the Library System.
springdoc.info.termsOfService=http://swagger.io/terms/
